        <section id="form_asociate">
            <form action="show_data.html" target="_blank">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="firstname">Nombre: </label>
                    <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aquí...">
                    <label for="lastname">Apellido: </label>
                    <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aquí...">
                    <br><br>
                    <label for="street">Dirección: </label>
                    <input size="50" type="text" name="address" placeholder="Ingrese su Dirección aqui...">
                    <label for="city">Ciudad</label>
                    <input type="text" name="city" value="C,A,B,A">
                    <br><br>
                    <label for="zipcode">Código Postal: </label>
                    <input type="text" size="10" name="zipcode"  placeholder="Ingrese su código postal aqui...">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" name="telefono" placeholder="Sin 0 y sin 15...">
                    <br><br>
                    <label for="birthDate">Fecha de Naciemiento (dd/mm/aaaa): </label>
                    <input type="date" name="birthDate">
                    <p>Género (Radio)
                        <input type="radio" name="gender" value="Hombre" checked> Hombre
                        <input type="radio" name="gender" value="Mujer" checked> Mujer
                        <input type="radio" name="gender" value="otro" checked> Otro
                    </p>
                </fieldset>
                <br>
                <label for="comentarios">Comentarios: </label> 
                <br><br>
                <textarea name="comentarios" cols="30" rows="10"></textarea>
                <br><br>
                <input type="submit" value="Enviar">
                <button type="reset">Borrar</button>
                
            </form>
